<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="140" height="57.4" viewBox="0 0 140 57.4">
  <defs>
    <filter id="OWN" x="-9" y="4" width="118" height="55" filterUnits="userSpaceOnUse">
      <feOffset dy="3" input="SourceAlpha"/>
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feFlood flood-color="#49add2"/>
      <feComposite operator="in" in2="blur"/>
      <feComposite in="SourceGraphic"/>
    </filter>
    <filter id="X" x="84" y="-6" width="60" height="82" filterUnits="userSpaceOnUse">
      <feOffset dy="3" input="SourceAlpha"/>
      <feGaussianBlur stdDeviation="3" result="blur-2"/>
      <feFlood flood-color="#fff" flood-opacity="0.161"/>
      <feComposite operator="in" in2="blur-2"/>
      <feComposite in="SourceGraphic"/>
    </filter>
    <clipPath id="clip-logo">
      <rect width="140" height="57.4"/>
    </clipPath>
  </defs>
  <g id="logo" clip-path="url(#clip-logo)">
    <g transform="matrix(1, 0, 0, 1, 0, 0)" filter="url(#OWN)">
      <text id="OWN-2" data-name="OWN" transform="translate(0 40)" fill="#fff" font-size="39" font-family="FelonastSC-ExtraLight, Felona st SC" font-weight="200"><tspan x="0" y="0">OWN</tspan></text>
    </g>
    <g transform="matrix(1, 0, 0, 1, 0, 0)" filter="url(#X)">
      <text id="X-2" data-name="X" transform="translate(93 51)" fill="#49add2" font-size="66" font-family="FelonastSC-ExtraLight, Felona st SC" font-weight="200"><tspan x="0" y="0">X</tspan></text>
    </g>
  </g>
</svg>
